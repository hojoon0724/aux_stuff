<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./newscript.js" defer></script>
</head>

<body>

    <div class="top-container">
        <h1>DOM To-do List</h1>
        <div class="entry-container">
            <div class="entry">
                <button id="add">
                    ADD
                </button>
            </div>
            <div class="entry-field">
                <input type="text" class="new-todo-field" id="new-item">
            </div>
        </div>

        <div class="to-do-container" id="to-do-id">

            <div class="to-do-box">
                <div class="checkbox-div">
                    <input type="checkbox">
                </div>
                <div class="order">

                </div>
                <div class="textfield">
                    Take out the trash
                    <button class="editbtn" id="edit">
                        Edit
                    </button>
                </div>
            </div>

            <div class="to-do-box">
                <div class="checkbox-div">
                    <input type="checkbox">
                </div>
                <div class="order">

                </div>
                <div class="textfield">

                    buy bacon

                    <button class="editbtn" id="edit">
                        Edit
                    </button>

                </div>
            </div>

        </div>
    </div>
</body>

</html>
